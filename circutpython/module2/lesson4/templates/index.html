<!DOCTYPE html>
<html>
<head>
    <title>Управление зуммером</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            background-color: #2196F3;
            margin: 5px;
            min-width: 200px;
        }
        .short {
            background-color: #4CAF50;
        }
        .double {
            background-color: #FF9800;
        }
        .long {
            background-color: #F44336;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Управление зуммером</h1>
    
    <div class="button-container">
        <a href="/beep/short"><button class="short">Короткий сигнал</button></a>
        <a href="/beep/double"><button class="double">Два коротких сигнала</button></a>
        <a href="/beep/long"><button class="long">Длинный сигнал</button></a>
    </div>
    
    <div class="status">
        <p>Статус: {{ status }}</p>
    </div>
</body>
</html>
