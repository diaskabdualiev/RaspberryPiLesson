<!DOCTYPE html>
<html>
<head>
    <title>Управление светодиодом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .button-off {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Управление светодиодом</h1>
    
    <p>Нажмите на кнопки, чтобы включить или выключить светодиод:</p>
    
    <a href="/on" class="button">Включить</a>
    <a href="/off" class="button button-off">Выключить</a>
    
    {% if status %}
    <p>Статус: {{ status }}</p>
    {% endif %}
</body>
</html>
