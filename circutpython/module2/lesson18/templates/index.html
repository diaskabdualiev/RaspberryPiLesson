<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Считыватель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .card {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .uid-display {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
    </style>
</head>
<body>
    <h1>RFID Считыватель</h1>
    
    <div class="card">
        <h2>Текущий UID</h2>
        <div class="uid-display" id="uid-display">Ожидание карты...</div>
        <div class="loader" id="loader"></div>
        <button id="refresh-btn">Обновить</button>
    </div>
    
    <div class="card">
        <h2>Ввод UID вручную</h2>
        <input type="text" id="manual-uid" placeholder="Введите UID">
        <button id="save-btn">Сохранить</button>
        <div class="status" id="status"></div>
    </div>
    
    <script>
        // Получаем элементы
        const uidDisplay = document.getElementById('uid-display');
        const loader = document.getElementById('loader');
        const refreshBtn = document.getElementById('refresh-btn');
        const manualUid = document.getElementById('manual-uid');
        const saveBtn = document.getElementById('save-btn');
        const status = document.getElementById('status');
        
        // Функция для получения UID с сервера
        function getUID() {
            loader.style.display = 'block';
            uidDisplay.textContent = 'Считывание...';
            
            fetch('/get_uid')
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';
                    if (data.uid) {
                        uidDisplay.textContent = data.uid;
                        manualUid.value = data.uid;
                    } else {
                        uidDisplay.textContent = 'Карта не обнаружена';
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    loader.style.display = 'none';
                    uidDisplay.textContent = 'Ошибка связи с сервером';
                });
        }
        
        // Функция для сохранения UID
        function saveUID() {
            const uid = manualUid.value.trim();
            if (!uid) {
                alert('Введите UID');
                return;
            }
            
            fetch('/save_uid', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ uid: uid }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        status.textContent = 'UID успешно сохранен!';
                        status.className = 'status success';
                        status.style.display = 'block';
                        uidDisplay.textContent = data.uid;
                        
                        // Скрываем сообщение через 3 секунды
                        setTimeout(() => {
                            status.style.display = 'none';
                        }, 3000);
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    status.textContent = 'Ошибка при сохранении';
                    status.className = 'status error';
                    status.style.display = 'block';
                });
        }
        
        // Обработчики событий
        refreshBtn.addEventListener('click', getUID);
        saveBtn.addEventListener('click', saveUID);
        
        // Автоматическое обновление каждые 15 секунд (из-за долгого считывания)
        setInterval(getUID, 1000);
        
        // Автообновление страницы каждые 60 секунд
        setInterval(function() {
            location.reload();
        }, 60000);
        
        // Получаем UID при загрузке страницы
        getUID();
    </script>
</body>
</html>
